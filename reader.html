<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Побуквенное появление текста с паузой и автопрокруткой</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            font-size: 16px;
        }

        .window {
            width: 90%;
            max-width: 700px;
            height: 200px;
            border: 2px solid #000;
            padding: 10px;
            background-color: #fff;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: scroll;
            position: relative;
        }

        .text {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .word-count, .written-count {
            position: absolute;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .word-count {
            bottom: 10px;
            right: 20px;
        }

        .written-count {
            top: 10px;
            right: 20px;
        }

        /* Контейнер для всех кнопок */
        .controls-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }

        .button {
            padding: 8px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pause-btn {
            background-color: #007bff;
            color: white;
        }

        .pause-btn.active {
            background-color: #28a745;
        }

        .speed-btn {
            background-color: #808080;
            color: white;
        }

        #fullscreen-btn {
            background-color: #808080;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .fullscreen {
            background-color: #28a745;
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            .window {
                height: 150px;
                font-size: 1rem;
            }

            .button {
                font-size: 0.7rem;
                padding: 6px 10px;
            }

            .word-count, .written-count {
                font-size: 0.8rem;
            }

            #fullscreen-btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .window {
                height: 120px;
            }

            .button {
                font-size: 0.6rem;
                padding: 4px 8px;
            }

            #fullscreen-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="window" id="window">
        <div class="text" id="text">
            <!-- Текст будет добавляться сюда -->
        </div>
    </div>

    <div class="written-count" id="writtenCount">Написано слов: 0</div>
    <div class="word-count" id="wordCount">Осталось слов: 0</div>

    <!-- Контейнер для всех кнопок -->
    <div class="controls-container">
		<button class="button" id="fullscreen-btn">Перейти в полноэкранный режим</button>
        <button class="button speed-btn" id="decreaseSpeedBtn">↓ Уменьшить скорость</button>
        <button class="button pause-btn" id="pauseBtn">Пауза</button>
        <button class="button speed-btn" id="increaseSpeedBtn">↑ Увеличить скорость</button>
    </div>

    <script>
        const textContent = `

TEXT
		`; // Текст для появления

        const textElement = document.getElementById("text");
        const windowElement = document.getElementById("window");
        const wordCountElement = document.getElementById("wordCount");
        const writtenCountElement = document.getElementById("writtenCount");
        const pauseBtn = document.getElementById("pauseBtn");
        const decreaseSpeedBtn = document.getElementById("decreaseSpeedBtn");
        const increaseSpeedBtn = document.getElementById("increaseSpeedBtn");
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        let index = localStorage.getItem("textIndex") ? parseInt(localStorage.getItem("textIndex")) : 0;
        let textSoFar = localStorage.getItem("textSoFar") || '';
        let writtenWords = countWords(textSoFar);
        let totalWords = countWords(textContent);
        let typingInterval = null;
        let isPaused = false;
        let speed = 100;

        function countWords(text) {
            return text.trim().split(/\s+/).filter(Boolean).length;
        }

        function typeText() {
            if (index < textContent.length) {
                textSoFar += textContent.charAt(index);
                textElement.innerHTML = textSoFar;
                index++;

                localStorage.setItem("textIndex", index);
                localStorage.setItem("textSoFar", textSoFar);

                windowElement.scrollTop = windowElement.scrollHeight;

                writtenWords = countWords(textSoFar);

                writtenCountElement.textContent = `Написано слов: ${writtenWords}`;
                wordCountElement.textContent = `Осталось слов: ${totalWords - writtenWords}`;
            }
        }

        function startTyping() {
            if (isPaused) {
                isPaused = false;
                typingInterval = setInterval(typeText, speed);
            } else {
                typingInterval = setInterval(typeText, speed);
            }
        }

        function togglePause() {
            if (isPaused) {
                isPaused = false;
                pauseBtn.classList.remove('active');
                typingInterval = setInterval(typeText, speed);
            } else {
                isPaused = true;
                pauseBtn.classList.add('active');
                clearInterval(typingInterval);
            }
        }

        function increaseSpeed() {
            speed = Math.max(10, speed - 10);
            if (!isPaused) {
                clearInterval(typingInterval);
                typingInterval = setInterval(typeText, speed);
            }
        }

        function decreaseSpeed() {
            speed = Math.min(1000, speed + 10);
            if (!isPaused) {
                clearInterval(typingInterval);
                typingInterval = setInterval(typeText, speed);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
                fullscreenBtn.classList.add('fullscreen');
                fullscreenBtn.textContent = 'Выход из полноэкранного режима';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                fullscreenBtn.classList.remove('fullscreen');
                fullscreenBtn.textContent = 'Перейти в полноэкранный режим';
            }
        }

        textElement.innerHTML = textSoFar;
        startTyping();

        pauseBtn.addEventListener('click', togglePause);
        decreaseSpeedBtn.addEventListener('click', decreaseSpeed);
        increaseSpeedBtn.addEventListener('click', increaseSpeed);
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                togglePause();
            } else if (event.code === 'ArrowUp') {
                increaseSpeed();
            } else if (event.code === 'ArrowDown') {
                decreaseSpeed();
            }
        });
    </script>
</body>
</html>
