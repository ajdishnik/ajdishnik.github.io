<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–±—É–∫–≤–µ–Ω–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Å –ø–∞—É–∑–æ–π –∏ –∞–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            font-size: 16px;
        }

        .window {
            width: 90%;
            max-width: 700px;
            height: 200px;
            border: 2px solid #000;
            padding: 10px;
            background-color: #fff;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: scroll;
            position: relative;
        }

        .text {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .word-count, .written-count {
            position: absolute;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .word-count {
            bottom: 10px;
            right: 20px;
        }

        .written-count {
            top: 10px;
            right: 20px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫ */
        .controls-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: row; /* –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ —Ä—è–¥ */
            gap: 5px;
            z-index: 10;
            justify-content: center; /* –î–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∫–Ω–æ–ø–æ–∫ */
            padding: 30px;
        }

        .button {
            padding: 8px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pause-btn {
            background-color: #007bff;
            color: white;
        }

        .pause-btn.active {
            background-color: #28a745;
        }

        .speed-btn {
            background-color: #808080;
            color: white;
        }

        #fullscreen-btn {
            background-color: #808080;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .fullscreen {
            background-color: #28a745;
        }
		
		        /* –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ localStorage */
        #clearStorage-btn {
            background-color: #dc3545;
            color: white;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @media (max-width: 768px) {
            .window {
                height: 150px;
                font-size: 1rem;
            }

            .button {
                font-size: 0.7rem;
                padding: 6px 10px;
            }

            .word-count, .written-count {
                font-size: 0.8rem;
            }

            #fullscreen-btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .window {
                height: 120px;
            }

            .button {
                font-size: 0.6rem;
                padding: 4px 8px;
            }

            #fullscreen-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }

        /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫ –ø—Ä–∏ –ø–æ–≤–æ—Ä–æ—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ */
        @media (orientation: landscape) {
            .controls-container {
                top: 10px; /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ—Ç—Å—Ç—É–ø–∞ —Å–≤–µ—Ä—Ö—É –ø—Ä–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ */
                flex-direction: row; /* –ö–Ω–æ–ø–∫–∏ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            }
        }

        @media (orientation: portrait) {
            .controls-container {
                top: 0;
                flex-direction: row; /* –ö–Ω–æ–ø–∫–∏ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            }
        }
    </style>
</head>
<body>
    <div class="window" id="window">
        <div class="text" id="text">
            <!-- –¢–µ–∫—Å—Ç –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>
    </div>

    <div class="written-count" id="writtenCount">–ù–∞–ø–∏—Å–∞–Ω–æ —Å–ª–æ–≤: 0</div>
    <div class="word-count" id="wordCount">–û—Å—Ç–∞–ª–æ—Å—å —Å–ª–æ–≤: 0</div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫ -->
    <div class="controls-container">
        <button class="button" id="fullscreen-btn">üñµ</button>
        <button class="button speed-btn" id="decreaseSpeedBtn">‚Üì</button>
        <button class="button pause-btn" id="pauseBtn">‚ñ∂</button>
        <button class="button speed-btn" id="increaseSpeedBtn">‚Üë</button>
        <!-- –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ localStorage -->
        <button class="button" id="clearStorage-btn">üóë</button>
    </div>

    <script>
        const textContent = `
TEXT
        `; // –¢–µ–∫—Å—Ç –¥–ª—è –ø–æ—è–≤–ª–µ–Ω–∏—è

        const textElement = document.getElementById("text");
        const windowElement = document.getElementById("window");
        const wordCountElement = document.getElementById("wordCount");
        const writtenCountElement = document.getElementById("writtenCount");
        const pauseBtn = document.getElementById("pauseBtn");
        const decreaseSpeedBtn = document.getElementById("decreaseSpeedBtn");
        const increaseSpeedBtn = document.getElementById("increaseSpeedBtn");
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const clearStorageBtn = document.getElementById('clearStorage-btn');

        let index = localStorage.getItem("textIndex") ? parseInt(localStorage.getItem("textIndex")) : 0;
        let textSoFar = localStorage.getItem("textSoFar") || '';
        let writtenWords = countWords(textSoFar);
        let totalWords = countWords(textContent);
        let typingInterval = null;
        let isPaused = false;
        let speed = 100;

        function countWords(text) {
            return text.trim().split(/\s+/).filter(Boolean).length;
        }

        function typeText() {
            if (index < textContent.length) {
                textSoFar += textContent.charAt(index);
                textElement.innerHTML = textSoFar;
                index++;

                localStorage.setItem("textIndex", index);
                localStorage.setItem("textSoFar", textSoFar);

                windowElement.scrollTop = windowElement.scrollHeight;

                writtenWords = countWords(textSoFar);

                writtenCountElement.textContent = `–ù–∞–ø–∏—Å–∞–Ω–æ —Å–ª–æ–≤: ${writtenWords}`;
                wordCountElement.textContent = `–û—Å—Ç–∞–ª–æ—Å—å —Å–ª–æ–≤: ${totalWords - writtenWords}`;
            }
        }

        function startTyping() {
            if (isPaused) {
                isPaused = false;
                typingInterval = setInterval(typeText, speed);
            } else {
                typingInterval = setInterval(typeText, speed);
            }
        }

        function togglePause() {
            if (isPaused) {
                isPaused = false;
                pauseBtn.classList.remove('active');
                typingInterval = setInterval(typeText, speed);
            } else {
                isPaused = true;
                pauseBtn.classList.add('active');
                clearInterval(typingInterval);
            }
        }

        function increaseSpeed() {
            speed = Math.max(10, speed - 10);
            if (!isPaused) {
                clearInterval(typingInterval);
                typingInterval = setInterval(typeText, speed);
            }
        }

        function decreaseSpeed() {
            speed = Math.min(1000, speed + 10);
            if (!isPaused) {
                clearInterval(typingInterval);
                typingInterval = setInterval(typeText, speed);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
                fullscreenBtn.classList.add('fullscreen');
                fullscreenBtn.textContent = '‚ùå';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                fullscreenBtn.classList.remove('fullscreen');
                fullscreenBtn.textContent = 'üñµ';
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ localStorage
        function clearLocalStorage() {
            localStorage.removeItem("textIndex");
            localStorage.removeItem("textSoFar");
            index = 0;
            textSoFar = '';
            writtenWords = 0;
            wordCountElement.textContent = `–û—Å—Ç–∞–ª–æ—Å—å —Å–ª–æ–≤: ${totalWords}`;
            writtenCountElement.textContent = `–ù–∞–ø–∏—Å–∞–Ω–æ —Å–ª–æ–≤: ${writtenWords}`;
            textElement.innerHTML = '';
        }

        textElement.innerHTML = textSoFar;
        startTyping();

        pauseBtn.addEventListener('click', togglePause);
        decreaseSpeedBtn.addEventListener('click', decreaseSpeed);
        increaseSpeedBtn.addEventListener('click', increaseSpeed);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        clearStorageBtn.addEventListener('click', clearLocalStorage);

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                togglePause();
            } else if (event.code === 'ArrowUp') {
                increaseSpeed();
            } else if (event.code === 'ArrowDown') {
                decreaseSpeed();
            }
        });
    </script>
</body>
</html>
